<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bob — Own Your Code</title>

<!--
  ════════════════════════════════════════════════════════════
  Navigation:
      →  ←     next / previous section
      ↓  ↑     sub-slides within a section
      Esc      overview (all slides at a glance)
      F11      fullscreen (browser)

  Editing slides:
      Open dotclaude-slides.md — all content lives there.
      This file only loads the framework; no slide text here.
  ════════════════════════════════════════════════════════════
-->

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<!-- Reveal.js core -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/night.css">

<!-- Presentation styles -->
<link rel="stylesheet" href="overview.css">
</head>
<body>

<div class="reveal">
  <div class="slides">
    <!-- slides injected by overview.js after fetching dotclaude-slides.md -->
  </div>
</div>

<div class="nav-hint">← → navigate &nbsp;|&nbsp; ↓↑ sub-slides &nbsp;|&nbsp; Esc overview</div>

<!-- Reveal.js runtime -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.min.js"></script>

<!-- Slide renderer -->
<script src="overview.js"></script>

<!-- Boot: fetch markdown and build slides -->
<script>
  window.slideDeck.load('dotclaude-slides.md');
</script>
</body>
</html>
